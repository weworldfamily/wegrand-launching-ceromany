<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WeWorld Day | Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#1d2671,#c33764);
}
.container{
  max-width:520px;
  background:#fff;
  margin:30px auto;
  padding:25px;
  border-radius:12px;
}
label{font-weight:bold;margin-top:10px;display:block}
input,select{
  width:100%;
  padding:10px;
  margin-top:5px;
}
button{
  width:100%;
  padding:12px;
  background:#1d2671;
  color:#fff;
  border:none;
  border-radius:8px;
  margin-top:20px;
}
.success{color:green;text-align:center;margin-top:10px}
.error{color:red;text-align:center;margin-top:10px}
</style>
</head>

<body>

<h1 style="color:red;text-align:center">PHOTO VERSION ACTIVE</h1>

<div class="container">
<form id="guestForm" enctype="multipart/form-data">

<label>Full Name *</label>
<input type="text" name="fullName" required>

<label>Gender *</label>
<select name="gender" required>
  <option value="">Select</option>
  <option>Male</option>
  <option>Female</option>
</select>

<label>Personal Rank *</label>
<select name="personalRank" required>
  <option value="">Select</option>
  <option>Ignite</option>
  <option>Promoter</option>
  <option>Champion</option>
  <option>Ambassador</option>
  <option>Entrepreneur</option>
  <option>Grand Master</option>
  <option>Legend</option>
</select>

<label>Address *</label>
<input type="text" name="address" required>

<label>WBO ID *</label>
<input type="text" name="wboId" required>

<label>Upline Name *</label>
<input type="text" name="uplineName" required>

<label>City / State *</label>
<input type="text" name="cityState" required>

<label>Ticket Product *</label>
<select name="ticketProduct" required>
<option value="">Select</option>
<option>1 WePower</option>
</select>

<label>Mobile *</label>
<input type="tel" name="mobile" required>

<label>Upload Photo *</label>
<input type="file" name="photo" accept="image/*" required>

<button type="submit">Submit</button>

<div id="msg"></div>

</form>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxNWJyk4TE7QD0gak23mENmGUxVOoxZWKh0sL7W-pCRF-zyji9gGVNmsn4bL_gI5zTVmA/exec";
const form = document.getElementById("guestForm");
const msg = document.getElementById("msg");

form.addEventListener("submit", e => {
  e.preventDefault();
  msg.innerHTML = "Submitting...";

  fetch(scriptURL,{
    method:"POST",
    body:new FormData(form)
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.result==="success"){
      msg.className="success";
      msg.innerHTML="Registration Successful!";
      form.reset();
    }else{
      msg.className="error";
      msg.innerHTML="Upload failed";
    }
  })
  .catch(()=>{
    msg.className="error";
    msg.innerHTML="Server error";
  });
});
</script>

</body>
</html>
